<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Bites - Admin Main</title>
  <link rel="stylesheet" href="Admin_main.css">
</head>
<body>
  <div class="container">
    <!-- Barra superior -->
    <header class="header">
      <div class="logo">
        <img src="Imagenes/logo.png" alt="Star Bites Logo">
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><input type="text" placeholder="Búsqueda avanzada" class="search-box"></li>
          <li><a href="#">Peliculas</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Libros</a></li>
        </ul>
      </nav>
      <div class="user-and-star">
        <div class="estrella">
          <img src="Imagenes/estrella.png" alt="Estrella de fondo">
        </div>
        <div class="user-icon">
          <img src="Imagenes/perfil-de-usuario.png" alt="Perfil Usuario">
        </div>
      </div>
    </header>

    <!-- Imagen destacada -->
    <section class="featured-movie">
      <div class="movie-image">
        <img src="Imagenes/flow.png" alt="Película Flow">
        <div class="movie-info">
          <h1>FLOW</h1>
          <p>¡Película destacada de la semana!</p>
          <div class="buttons">
            <button>Edit</button>
            <button>Reviews</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección de administración con iconos -->
    <section class="admin-actions">
     <a href="CrearPublicacion.html" class="action" style="text-decoration: none; color: inherit;">
  <div class="icon-container">
    <img src="Imagenes/upload.png" alt="Publicar">
  </div>
  <p>PUBLICAR</p>
</a>

      <section class="action">
  <a href="Editar.html" class="action" style="text-decoration: none; color: inherit;">
    <div class="icon-container">
      <img src="Imagenes/edit.png" alt="Editar">
    </div>
    <p>EDITAR</p>
  </a>
</section>

      <div class="action">
        <div class="icon-container">
          <img src="Imagenes/mail.png" alt="Buzón">
        </div>
        <p>BUZÓN</p>
      </div>
      <div class="action">
        <div class="icon-container">
          <img src="Imagenes/tags.png" alt="Tags">
        </div>
        <p>TAGS</p>
      </div>
    </section>
  </div>
</body>
</html>
