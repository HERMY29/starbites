<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Bites - Buzón</title>
  <link rel="stylesheet" href="buzon_pelicula.css">
</head>
<body>
  <div class="container">
    <!-- Barra superior -->
    <header class="header">
      <div class="logo">
        <img src="Imagenes/logo.png" alt="Star Bites Logo">
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Peliculas</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Libros</a></li>
          <li><input type="text" placeholder="Búsqueda avanzada" class="search-box"></li>
        </ul>
      </nav>
      <div class="user-icon">
        <img src="Imagenes/perfil-de-usuario.png" alt="Perfil Usuario">
      </div>
    </header>

    <!-- Sección de Buzón -->
    <section class="buzon-section">
      <h1>¿Te gustaría ver alguna reseña de alguna otra película/libro/serie? ¡Ponlo en los comentarios para poder tomarlo en cuenta!</h1>
      
      <div class="options">
        <button>Película</button>
        <button>Serie</button>
        <button>Libro</button>
      </div>
      
      <div class="form-container">
        <form action="#" class="buzon-form">
          <div class="input-group">
            <label for="nombre">Nombre de la película:</label>
            <input type="text" id="nombre" placeholder="Escribe el nombre aquí">
          </div>
          
          <div class="input-group-row">
            <div class="input-group">
              <label for="productora">Casa Productora:</label>
              <input type="text" id="productora" placeholder="Escribe la casa productora aquí">
            </div>
            <div class="input-group">
              <label for="estreno">Año Estreno:</label>
              <input type="date" id="estreno" placeholder="Año de estreno">
            </div>
          </div>
          
          <button type="submit" class="submit-btn">Enviar</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
